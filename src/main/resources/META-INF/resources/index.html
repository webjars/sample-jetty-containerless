<!doctype html>
<html>
<head>
    <script type="text/javascript" src="/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
          $('h1').bind('fade-cycle', function() {
            $(this).fadeOut('fast', function() {
              $(this).fadeIn('fast', function() {
                $(this).trigger('fade-cycle');
              })
            })
          })

          $('h1').trigger('fade-cycle')
        })
    </script>
</head>
<body>
    <h1>hello, world</h1>
</body>
</html>
